<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <!-- CSS section-->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Content/app.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html"><i class="fa fa-home fa-lg"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-circle fa-lg"></i> About us <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./contact.html"><i class="fa fa-comment fa-lg"></i> Contact </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Contact form-->

  <div class="container">
    <h1>Contact Us</h1>
    <h4>*All Fields are requred</h4>
    <br>
    <form>
      <div class="form-group">
        <label for="FullName">Full Name</label>
        <input type="text" class="form-control" id="FullName" name="FullName" placeholder="Enter Your Name" required>
      </div>
      <div class="form-group">
        <label for="ContactNumber">Contact</label>
        <input type="text" class="form-control" id="ContactNumber" placeholder="Enter your number" required>
      </div>
      <div class="form-group">
        <label for="EmailAdress">Enter email</label>
        <input type="email" class="form-control" id="EmailAdress" name="EmailAdress" placeholder="Enter Your Email" required>
      </div>
      <div class="form-group">
        <textarea class="form-control"  id="Message" rows = "3" name = "Message" required></textarea>
        <label for="Message">Enter message</label>
      </div>
      

      <button type="submit" class="btn btn-primary">Sent</button>
    </form>
  </div>


  <!-- JavaScript Section-->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./Scripts/app.js"></script>
</body>

</html>
